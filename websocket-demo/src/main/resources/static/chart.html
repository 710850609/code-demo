<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>聊天</title>
    <script type="application/javascript">
        var ws = undefined

        function webSocket(uri, onMessage, onOpen, onError, onClose) {
            var ws = new WebSocket(uri);
            ws.onmessage = onMessage
            ws.onopen = onOpen
            ws.onerror = onError
            ws.onclose = onClose
            return ws
        }

        function connect() {
            var uri = document.getElementById("uri").value
            ws = webSocket(uri, onMessage, onOpen, onError, onClose)
        }
        connect()
    </script>
</head>
<body>
    <div>
        <label>连接服务</label>
        <hr/>
        <div>
            <input id="uri" value="ws://localhost:8800/chart">
            <button onclick="connect()">连接</button>
            <label id="connectResult"></label>
        </div>
    </div>

    <div>
        <label>登录</label>
        <hr/>
        <div>
            <label>用户名：</label>
            <input id="userName" value="linbo">
            <button onclick="login()">登录</button>
        </div>
    </div>

    <div>
        <label>聊天</label>
        <hr/>
        <div>
            <input id="message">
            <button onclick="send()">发送</button>
        </div>
        <div>
            <label id="returnMessage"></label>
        </div>
    </div>
</body>
<script src="/js/notify.js"></script>
<script type="application/javascript">

    function send() {
        var message = document.getElementById("message").value
        console.log(message)
        ws.send(message)
    }

    function showConnectionResult(msg) {
        document.getElementById("connectResult").innerText = msg
    }

    function showReturnMessage(msg) {
        document.getElementById("returnMessage").innerText = msg
    }

    function onMessage(event) {
        console.log('onMessage')
        showReturnMessage(event.data)
        notify({
            title: '来信息了',
            message: event.data,
            data: {msg: event.data},
            click: (d) => {console.log(d)}
        })
    }

    function onOpen(event) {
        console.log('连接成功')
        showConnectionResult('连接成功')
        console.log(event)
    }

    function onError(error) {
        console.log('onError')
        showConnectionResult('连接错误')
        console.log(error)
    }

    function onClose(session) {
        console.log('onClose')
        showConnectionResult('连接关闭')
        console.log(session)
    }

</script>
</html>
